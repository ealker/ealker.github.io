---
layout: page
---

<div class="container">

{% for post in site.posts %}
  {% assign currentdate = post.date | date: "%Y" %}
  {% if currentdate != date %}
    <h2 id="y{{currentdate}}">{{ currentdate }}</h2>
    {% assign date = currentdate %} 
  {% endif %}
    <ul>
        <li>
          <h4><a href="{{ post.url }}">{{ post.title }}</a></h4>
          <p>{{ post.date | date: '%B %d, %Y' }}</p>
        </li>
    </ul>
{% endfor %}

</div>
