---
layout: default
---
<article class="post-content">
  <header class="post-header">
    <h1 id="post-title">{{ page.title }}</h1>

    <time datetime="{{ page.date | date_to_xmlschema }}" id="post-date">
      {{ page.date | date: "%d %B %Y" }}
    </time>

    {% include post-tags.html %}
  </header>

  <div class="post-body">
    {{ content }}
  </div>
</article>
